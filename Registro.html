<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
<!--Inicio Barra de navegacion-->
    <nav class="navbar navbar-expand-md navbar-light ">  
        <div id="Contenedor_nav" class="container-fluid">
             <a href="index.html" class="navbar-brand ">Easyequip</a>
             <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#Menu"> 
                <span class="navbar-toggler-icon"></span>
            </button> 
            
            <div id="Menu" class="collapse navbar-collapse">
                <ul class="navbar-nav  ms-3">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Información</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Soporte técnico</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><form navbar>
                        <input class="buscar" type="search" placeholder="Buscar">
                    </form>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>
<!--Fin Barra de navegacion-->

<!--Inicio registro-->
 <main class="form-signin w-100 m-auto">
    <form>
      <h2>Registro Easyequip</h2>
      <h3 class="h6 mb-3 fw-normal">Conectando líderes educativos: instructores y administradores unidos por el aprendizaje.</h3>
      <div class="container">
        <form class="form-signin">
          <div class="row">
            <div class="col">
              <select class="form-select mb-3" aria-label="Default select example" required>
                <option selected>Tipo de usuario</option>
                <option value="1">Administrador</option>
                <option value="2">Instructor</option>
              </select>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder=" " required>
                <label for="floatingInput">Nombres</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder=" " required>
                <label for="floatingPassword">Apellidos</label>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingDate" placeholder=" " required>
                <label for="floatingDate">Fecha de nacimiento</label>
              </div>
            </div>
            <div class="col">
              <select class="form-select mb-3" aria-label="Default select example" required>
                <option selected>Género</option>
                <option value="1">Femenino</option>
                <option value="2">Masculino</option>
              </select>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingAddress" placeholder=" " required>
                <label for="floatingAddress">Dirección</label>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingPhone" placeholder=" " required>
                <label for="floatingPhone">Teléfono</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                <label for="floatingInputEmail">Email</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder=" " required>
                <label for="floatingPassword">Contraseña</label>
              </div>
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Recordarme</label>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
          </div>
        </form>
      </div>
    </form>
  </main>
<!--Fin registro-->
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
